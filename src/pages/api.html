<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeGuess</title>
    <link rel="stylesheet" href="../css/api.css" />
  </head>
  <body>
    <img
      src="../img/PokeGuess-12-05-2025.png"
      class="logo"
      alt="PokeGuess"
    />
    <div class="inputSection">
      <input
        type="text"
        id="guess"
        placeholder="Escreva o nome do Pokémon..."
      />
      <button id="submitGuess" onclick="getGuessedPokemon(randomPokemon)">
        Enviar Palpite
      </button>
    </div>

    <div class="guessHeader">
      <div class="headerBox">Pokémon</div>
      <div class="headerBox">Tipo 1</div>
      <div class="headerBox">Tipo 2</div>
      <div class="headerBox">Habitat</div>
      <div class="headerBox">Cor</div>
      <div class="headerBox">Geração</div>
      <div class="headerBox">Altura</div>
      <div class="headerBox">Peso</div>
    </div>
    <div id="guessesContainer"></div>

    <script src="../js/api.js"></script>
  </body>
</html>
