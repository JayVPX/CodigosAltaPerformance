<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Usuário</title>
    <link rel="stylesheet" href="pagInicial.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="greeting">Olá, {User}</h1>
      <h2>Para onde gostaria de ir:</h2>
      <div class="buttons">
        <button id="meus-dados">Meus dados</button>
        <button id="listagem-usuarios" onclick="goToList()">
          Listagem de usuários
        </button>
        <button id="ir-para-api" onclick="goToApi()">Ir para API</button>
        <button id="retornar-login" onclick="backToLogin()">
          Retornar para o Login
        </button>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
